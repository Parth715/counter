<!DOCTYPE html>
<html lang="en">
<head>
   <title>Counter</title>
   <script src="./js/counter.js"></script>
</head>
<body onload="change(0)">
    <span><button onclick="change(-1)">-</button></span>
    <input id="count" type="text" value = 0 readonly>
    <span><button onclick="change(+1)">+</button></span>
</body>
</html>
